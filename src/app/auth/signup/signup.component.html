<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #signupForm="ngForm" (ngSubmit)="clickOnEnter(signupForm)">
    <mat-form-field>
      <input type="email"
      matInput
      placeholder="Your email"
      ngModel
      name="email"
      email
      required
      #email="ngModel">
      <mat-error *ngIf="email.hasError('required')">Field must not be empty.</mat-error>
      <mat-error *ngIf="email.invalid && !email.hasError('required')">The email is not valid.</mat-error>
    </mat-form-field>
    <mat-form-field >
      <input type="password"
      matInput
      placeholder="Your password"
      ngModel
      name="password"
      required
      minlength="7"
      #password="ngModel">
      <mat-hint align="end">{{ password.value?.length}}/7</mat-hint>
      <mat-hint align="start">Should be at least 7 characters long.</mat-hint>
      <mat-error>Should be at least 7 characters long.</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" class="button">Enter</button>
  </form>
</section>
