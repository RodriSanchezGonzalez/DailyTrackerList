<form (ngSubmit)="clickStartNewTaks(newTaskForm)" #newTaskForm="ngForm" class="newTaskForm">
<mat-card  class="new-task">
  <mat-card-title fxLayoutAlign="center">Time to new task!</mat-card-title>
  <mat-spinner *ngIf="!availableTypesOfTasks$ | async"></mat-spinner>
  <mat-card-content fxLayoutAlign="center" fxLayout="column" *ngIf="(availableTypesOfTasks$| async)">
    <mat-form-field>
      <mat-select placeholder="Type of task" ngModel name="tasksType" required>
        <mat-option *ngFor="let type of availableTypesOfTasks$ | async" [value]="type">
          {{type.typeTask}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Introduce a proyect</mat-label>
      <input matInput type="text" [(ngModel)]="proyect" name="proyect" required>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions fxLayoutAlign="center" *ngIf="(availableTypesOfTasks$| async)">
    <button type="sumbit" mat-button color="primary" [disabled]="newTaskForm.invalid">Start</button>
  </mat-card-actions>
</mat-card>
</form>
