<mat-toolbar color="primary">
  <button mat-icon-button (click)="onToggle()" fxHide.gt-xs><mat-icon>code</mat-icon></button>
  <div routerLink="/" class="logo">NG Task Tracker</div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <a routerLink="/signup" *ngIf="!isAuth">Signup</a>
    <a routerLink="/login" *ngIf="!isAuth">Login</a>
    <a routerLink="/tasks" *ngIf="isAuth">Tasks</a>
    <a *ngIf="isAuth" (click)="clickOnLogout()" class="logout">Logout</a>
  </div>
</mat-toolbar>
