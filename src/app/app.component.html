<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation" [(opened)]="toggleSideNav">
    <mat-nav-list >
      <mat-list-item>
        <a mat-line routerLink="/signup" fxLayout fxLayoutAlign="baseline center" (click)="onToggle()">
          <mat-icon matListIcon>emoji_people</mat-icon>
         <span class="nav-span">Signup</span>
      </a>
      </mat-list-item>
      <mat-list-item>
        <a mat-line routerLink="/login" fxLayout fxLayoutAlign="baseline center" (click)="onToggle()">
        <mat-icon matListIcon>login</mat-icon>
        <span class="nav-span">Login</span>
      </a>
    </mat-list-item>
    <mat-list-item>
        <a  mat-line routerLink="/signup" fxLayout fxLayoutAlign="baseline center" (click)="onToggle()">
        <mat-icon matListIcon>developer_board</mat-icon>
        <span class="nav-span">Tasks</span>
     </a>
       </mat-list-item>
    <mat-list-item>
        <a mat-line fxLayout fxLayoutAlign="baseline center" (click)="onToggle()">
        <mat-icon matListIcon>logout</mat-icon>
        <span class="nav-span">Logout</span>
     </a>
       </mat-list-item>

     </mat-nav-list>
 </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
            <button mat-icon-button (click)="onToggle()" fxHide.gt-xs><mat-icon>code</mat-icon></button>
            <div routerLink="/" class="logo">LOGO</div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
              <a routerLink="/signup">Signup</a>
              <a routerLink="/login">Login</a>
              <a routerLink="/tasks">Tasks</a>
              <a >Logout</a>
            </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
     </mat-sidenav-content>
</mat-sidenav-container>
